<div class="alert alert-primary" role="alert" id="productos">
  Contactanos.
</div>
<div class="container main-container">
  <form [formGroup]="register" (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="exampleFormControlInput1">Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Nombre</label>
      <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Mensaje</label>
      <textarea class="form-control" formControlName="mensaje" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Success</button>

  </form>
   
</div>
