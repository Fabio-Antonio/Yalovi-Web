<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/assets/img/yalovi1.png" alt="Logo" width="50px" height="50px" class="img-title">
      </a>
      <a class="navbar-brand" href="#">Ya lo 'vi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['principal']">Inicio <span class="sr-only">(current)</span></a>

          </li>

          <li class="nav-item dropdown">

            <a class="nav-link dropdown-toggle" id="btnFilter" data-bs-toggle="dropdown">
              Categor√≠as
            </a>
            <ul class="dropdown-menu">
              
              <li><a class="dropdown-item" *ngFor="let categoria of categorias"
                  (click)="getSubCategoria(categoria.uid)"> {{categoria.categoria}} </a></li>
              <ul class="submenu dropdown-menu" id="sub_cat">
                <li><a class="dropdown-item" *ngFor="let subcategoria of subcategorias"
                    [routerLink]="['/galeria', subcategoria.uid]">{{subcategoria.sub_categoria}}</a></li>
              </ul>
            </ul>


          </li>


          <li class="nav-item">
            <a class="nav-link" [routerLink]="['formulario']">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Ofertas</a>
          </li>
        </ul>

        <form [formGroup]="buscar" (ngSubmit)="busqueda()" class=d-flex>


          <div class="dropdown">
            <input class="form-control me-2" type="search" formControlName="search" placeholder="Buscar productos"
              aria-label="Search" (keydown)="buscar_rapido($event)">
            
          </div>

          <button type="submit" id="lupa"><i class="fas fa-search" aria-hidden="true"></i></button>
          <i class="fas fa-shopping-cart" aria-hidden="true" [routerLink]="['carrito']"></i>
          <span class="count-car">{{valor}}</span>
        </form>

        

      <div class="dropdown-menu show" id="show" #el>
          <div>
            <div id="myDropdown" class="dropdown-content">
              <ul>
                <li *ngFor="let producto of productos" (click)="cambia(producto.nombre_producto)">                  
                  <a class="dropdown-item"><img src="{{producto.url_imagen}}"  width="50px" height="50px"> {{producto.nombre_producto}}</a></li>
              </ul>
            </div>
          </div>
        </div>

        




      </div>

    </div>
  </nav>

</header>
